<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>チャットアプリ</title>
        <style>
            a {
                font-size: 24px; /* ここで文字の大きさを変更します */
                font-weight: bold; /* オプション: 太字にする */
            }
        </style>
        <style>
            #messages {
                max-height: 400px; /* 表示する高さの上限を設定 */
                overflow-y: auto;  /* 高さが上限を超えたらスクロール可能にする */
                border: 1px solid #ccc;
                padding: 10px;
                margin-bottom: 10px;
            }
            form button {
            padding: 15px 30px; /* ボタンの大きさを調整 */
            font-size: 18px;    /* 文字の大きさを調整 */
            cursor: pointer;
        }
        </style>
    </head>
<body>
    <body style="background-color: #f0f0f0;"></body>
    <h1>チャットルーム</h1>
    <p>（まだまだ開発中）</p>
    <p>以降＠で送る、グルーピングを考えてはいます</p>
    <p><a href="/register.html">ユーザー登録はこちら</a></p>
    <p><a href="/login.html">ログインはこちら</a></p>
    <div id="messages"></div>
    <form id="form">
        <input id="input" autocomplete="off" style="width: 500px; height: 40px;" /><button>送信</button>
    </form>
    <script>
        // メッセージをサーバーから取得して画面に表示する関数
        async function fetchMessages() {
    try {
        const response = await fetch('/messages');
        const messages = await response.json();
        const messagesDiv = document.getElementById('messages');
        messagesDiv.innerHTML = '';

        messages.forEach(msg => {
    const p = document.createElement('p');
    // タイムスタンプを整形
    const timestamp = new Date(msg.created_at).toLocaleString();
    p.textContent = `${msg.username}: ${msg.content} (${timestamp})`;
    messagesDiv.appendChild(p);
});

        // チャットを一番下までスクロールするコード
        messagesDiv.scrollTop = messagesDiv.scrollHeight;

    } catch (error) {
        console.error('❌ Error fetching messages:', error);
    }
}

        // ページが読み込まれたときにメッセージを取得して表示
        fetchMessages();
        
        // 5秒ごとにメッセージを自動更新する
        setInterval(fetchMessages, 5000);

        // フォームの送信処理
        const form = document.getElementById('form');
        const input = document.getElementById('input');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            if (input.value) {
                try {
                    const response = await fetch('/message', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ message: input.value })
                    });
                    if (!response.ok) {
                        throw new Error('メッセージの投稿に失敗しました');
                    }
                    const result = await response.text();
                    console.log(result);
        
                    input.value = '';
    
                    // メッセージ送信後に、再度メッセージ一覧を取得して画面を更新する
                    fetchMessages();
                } catch (error) {
                    console.error('❌ Error posting message:', error);
                }
            }
        });
    </script>
</body>
</html>
